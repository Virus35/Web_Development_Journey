<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/stylesheet18.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&family=Poppins:ital,wght@1,500&family=Quintessential&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <h1>Form</h1>
    <form action="form">
      <label for="username">Username:</label>
      <input type="text" name="password" id="username" placeholder="Username" required><br><br>
      <label for="password">Password: </label>
      <input type="text" name="password" id="password" placeholder="Password" required><br><br>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male">
      <label for="Female">Female</label>
      <input type="radio" name="gender" id="Female">
      <label for="others">Others</label>
      <input type="radio" name="gender" id="Others"><br><br>
      <label for="drink">Ever Drink </label>
      <input type="checkbox" name="drink" id="drink">
      <label for="smoke">Ever smoked </label>
      <input type="checkbox" name="smoke" id="smoke">
      <label for="sex">Ever Sex </label>
      <input type="checkbox" name="sex" id="sex"><br><br>
      <label for="Age-Group">Age:</label>
      <select name="age-group-values" id="age-group-values">
        <option value="5-10">5-10</option>
        <option value="10-15">10-15</option>
        <option value="15-18">15-18</option>
        <option value="18+">18+</option>
      </select> <br><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </body>
</html>
