<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <form action="list.html">
      <label for="Name">First Name: </label>
      <input type="text" placeholder="First Name" id="Name" required />
      <br /><br />
      <label for="LName">Last Name: </label>
      <input
        type="text"
        placeholder="Last Name"
        id="LName"
        required
      /><br /><br />
      <label for="Email">Email: </label>
      <input type="email" placeholder="Email" id="Email" required /><br /><br />
      <label for="Password">Password: </label>
      <input
        type="password"
        placeholder="Password"
        id="Password"
        required
      /><br /><br />
      <p>Select Gender:</p>
      <label for="male">Male</label>
      <input type="radio" name="Gender" id="Male" /><br />
      <label for="Female">Female</label>
      <input type="radio" name="Gender" id="Female" /><br />
      <label for="other">Other</label>
      <input type="radio" name="Gender" id="other" /><br /><br />
      <label for="Country">Country: </label>
      <select name="Country" id="Country">
        <option value="Nepal">Nepal</option>
        <option value="India">India</option>
        <option value="Afganistan">Afganistan</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Sri Lanka">Sri Lanka</option></select
      ><br /><br />
      <label for="Intro">Write About Yourself Below:</label><br /><br />
      <textarea name="Intro" id="Intro" cols="30" rows="10"></textarea
      ><br /><br />
      <input type="submit" value="Sign Up" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
