<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylesheet9.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- Block Level Elements -->
      <h1 class="ble-1">This is Heading-1</h1>
      <h1 class="ble-2">This is Heading-2</h1>

      <!-- block level elements always start in a new line -->
      <!-- block level elements acquire the entire available width -->
      <!-- block level elements change with the change in height & width -->
      <!-- we can give top-bottom-left-right margin to the block level elements -->
      <!-- we can give left-right-top-bottom padding to block level elements -->
      <!-- Block Level elements can be converted into inline elements by display method as stated in stylesheet9 -->
    </div>

    <div>
      <!-- Inline Elements -->
      <a href="" class="ile-1">Link-1</a>
      <a href="" class="ile-2">Link-2</a>

      <!-- inline elements always start in the same line -->
      <!-- inline elements acquire the required width -->
      <!-- inline elements have no affect with the change in height & width -->
      <!-- we can give only left-right margin to the inline elements -->
      <!-- we can give left-right-top-bottom padding to inline elements,
        but top and bottom padding spoils everything so we can preferrably give only
    left-right padding to  inline elements -->
      <!-- Inline elements can be converted into Block elements by display method as stated in stylesheet9 -->
    </div>
  </body>
</html>
